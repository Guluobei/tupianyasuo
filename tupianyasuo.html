<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container">
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 17L4 19C4 19.5523 4.44772 20 5 20L19 20C19.5523 20 20 19.5523 20 19L20 17"></path>
                </svg>
                <p>点击或拖拽图片到这里</p>
            </div>
        </div>

        <div class="compression-controls" style="display: none;">
            <div class="slider-container">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="10" max="100" value="60">
            </div>
        </div>

        <div class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalPreview">
                <p>大小：<span id="originalSize">0 KB</span></p>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview">
                <p>大小：<span id="compressedSize">0 KB</span></p>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" style="display: none;">
            下载压缩后的图片
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
